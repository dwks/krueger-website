</head>
<body class="bg-light" onload="initializePage()">

    <div class="container mt-4">
        <div class="row">
            <div class="col-8 text-center">
                <h1 class="display-4 fw-bold text-primary mb-4">8 Facts About AI</h1>
            </div>
            <div class="col-4 text-center">
                <div class="d-flex justify-content-center gap-3 align-items-center">
                    <a href="#" onclick="shareOnTwitter()">
                        <img src="static/img/x.png" alt="Share on X" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="shareOnFacebook()">
                        <img src="static/img/facebook.png" alt="Share on Facebook" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="shareOnLinkedIn()">
                        <img src="static/img/linkedin.png" alt="Share on LinkedIn" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="copyLink()">
                        <i class="fas fa-link text-primary" style="font-size: 32px; cursor: pointer;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <!-- Mobile/Tablet Cards (current content) -->
        <div class="mobile-cards">
            <div class="row">
                <!-- Column 1 - 4 small sections -->
                <div class="col-md-4 mb-4">
                    {% for fact in ai_facts[:4] %}
                    <div class="card h-20 mb-3" onclick="handleCardClick('{{ fact.id }}')" style="cursor: pointer;">
                        <div class="card-body">
                            <h5 class="card-title">{{ fact.title }}</h5>
                            <div id="{{ fact.id }}-content" class="card-text" style="display: none;">
                                <p>{{ fact.content }}</p>
                            </div>
                            <div id="{{ fact.id }}-toggle" class="text-muted small mt-2 d-lg-none">
                                <em>Click to expand...</em>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <!-- Column 2 - 4 more sections -->
                <div class="col-md-4 mb-4">
                    {% for fact in ai_facts[4:8] %}
                    <div class="card h-20 mb-3" onclick="handleCardClick('{{ fact.id }}')" style="cursor: pointer;">
                        <div class="card-body">
                            <h5 class="card-title">{{ fact.title }}</h5>
                            <div id="{{ fact.id }}-content" class="card-text" style="display: none;">
                                <p>{{ fact.content }}</p>
                            </div>
                            <div id="{{ fact.id }}-toggle" class="text-muted small mt-2 d-lg-none">
                                <em>Click to expand...</em>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Desktop Column 3 - Detail Display -->
                <div class="col-md-4 mb-4 d-none d-lg-block">
                    <div class="card h-100">
                        <img src="static/img/yoshua2.jpg" class="card-img-top" alt="...">
                        <div class="card-body d-flex">
                            <div class="text-muted" id="detailed-content">
                                {{ ai_facts[0].content }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Unified content display function - detects mobile vs desktop
        function handleCardClick(cardId) {
            const isDesktop = window.innerWidth >= 992; // Bootstrap lg breakpoint
            console.log(isDesktop);
            
            if (isDesktop) {
                // Desktop behavior - show content in detailed area
                useContent(cardId);
            } else {
                // Mobile behavior - toggle expand/collapse
                toggleCardContent(cardId);
            }
        }

        // Collapse all mobile cards
        function collapseAllMobileCards() {
            const facts = {{ ai_facts | tojson }};
            facts.forEach(fact => {
                const content = document.getElementById(fact.id + '-content');
                const toggle = document.getElementById(fact.id + '-toggle');
                
                if (content && toggle) {
                    content.style.display = 'none';
                    toggle.innerHTML = '<em>Click to expand...</em>';
                }
            });
        }

        // Handle window resize - collapse mobile cards when switching to desktop
        function handleWindowResize() {
            const isDesktop = window.innerWidth >= 992;
            
            if (isDesktop) {
                // If switching to desktop, collapse all mobile cards
                collapseAllMobileCards();
            }
        }

        // Add window resize listener
        window.addEventListener('resize', handleWindowResize);

        // Mobile/Tablet content display function
        function toggleCardContent(cardId) {
            const content = document.getElementById(cardId + '-content');
            const toggle = document.getElementById(cardId + '-toggle');
            
            if (content && toggle) {
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                    toggle.innerHTML = '<em>Click to collapse...</em>';
                } else {
                    content.style.display = 'none';
                    toggle.innerHTML = '<em>Click to expand...</em>';
                }
            }
        }

        function useContent(cardId) {
            const content = document.getElementById(cardId + '-content');
            const detailedContent = document.getElementById('detailed-content');
            
            if (content && detailedContent) {
                detailedContent.innerHTML = content.innerHTML;
            }
        }

        // Social Media Sharing Functions
        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("Check out these important facts about AI risks and safety!");
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent("8 Facts About AI - Important Information About AI Risks");
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}&title=${title}`, '_blank');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                // Show a temporary success message
                const btn = event.target.closest('a');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.classList.add('text-success');
                
                setTimeout(function() {
                    btn.innerHTML = originalText;
                    btn.classList.remove('text-success');
                }, 2000);
            }).catch(function() {
                alert('Failed to copy link to clipboard');
            });
        }
    </script>
</body>
