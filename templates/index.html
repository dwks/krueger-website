        /* Responsive YouTube embed */
        .embed-responsive {
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
            overflow: hidden;
        }
        
        .embed-responsive::before {
            display: block;
            content: "";
        }
        
        .embed-responsive .embed-responsive-item,
        .embed-responsive iframe,
        .embed-responsive embed,
        .embed-responsive object,
        .embed-responsive video {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .embed-responsive-16by9::before {
            padding-top: 56.25%;
        }
        
        /* Smaller text for detailed content */

            font-size: 0.875rem; /* 14px - smaller than default 16px */
            line-height: 1.4;
        }

</head>

    <div class="container mt-4">
        <div class="row">
            <div class="col-8 text-center" id="topTitle">
                <h1 class="display-4 fw-bold text-primary mb-4">8 Facts About AI</h1>
            </div>
            <div class="col-4 text-center d-none d-lg-block">
                <div class="d-flex justify-content-center gap-3 align-items-center">
                    <a href="#" onclick="shareOnTwitter()">
                        <img src="static/img/x.png" alt="Share on X" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="shareOnFacebook()">
                        <img src="static/img/facebook.png" alt="Share on Facebook" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="shareOnLinkedIn()">
                        <img src="static/img/linkedin.png" alt="Share on LinkedIn" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="copyLink()">
                        <i class="fas fa-link text-primary" style="font-size: 32px; cursor: pointer;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <!-- Mobile/Tablet Cards (current content) -->
        <div class="mobile-cards">
            <div class="row">
                <!-- Column 1 - 4 small sections -->
                <div class="col-md-4 mb-4">
                    {% for fact in ai_facts[:4] %}
                    <div class="card mb-3 border-3" onclick="handleCardClick('{{ fact.id }}')" style="cursor: pointer;">
                        <div class="card-body">
                            <h5 class="card-title">{{ fact.title }}</h5>
                            <div id="{{ fact.id }}-content" class="card-text" style="display: none;">
                                {{ fact.content | safe }}
                            </div>
                            <div id="{{ fact.id }}-toggle" class="text-muted small mt-2 d-lg-none">
                                <em>Click to expand...</em>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <!-- Column 2 - 4 more sections -->
                <div class="col-md-4 mb-4">
                    {% for fact in ai_facts[4:8] %}
                    <div class="card mb-3 border-3" onclick="handleCardClick('{{ fact.id }}')" style="cursor: pointer;">
                        <div class="card-body">
                            <h5 class="card-title">{{ fact.title }}</h5>
                            <div id="{{ fact.id }}-content" class="card-text" style="display: none;">
                                {{ fact.content | safe }}
                            </div>
                            <div id="{{ fact.id }}-toggle" class="text-muted small mt-2 d-lg-none">
                                <em>Click to expand...</em>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Desktop Column 3 - Detail Display -->
                <div class="col-md-4 mb-4 d-none d-lg-block">
                    <div class="card h-100 border-3">
                        <div class="card-body d-flex">
                            <div class="text-muted" id="detailed-content">
                                {{ ai_facts[0].content | safe }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 d-lg-none">
        <div class="row">
            <div class="col-12 text-center">
                <div class="d-flex justify-content-center gap-3 align-items-center">
                    <a href="#" onclick="shareOnTwitter()">
                        <img src="static/img/x.png" alt="Share on X" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="shareOnFacebook()">
                        <img src="static/img/facebook.png" alt="Share on Facebook" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#" onclick="shareOnLinkedIn()">
                        <img src="static/img/linkedin.png" alt="Share on LinkedIn" width="32" height="32" style="cursor: pointer;">
                    </a>
                    <a href="#bottomCopyLink" onclick="copyLink()" id="bottomCopyLink">
                        <i class="fas fa-link text-primary" style="font-size: 32px; cursor: pointer;"></i>
                    </a>
                </div>
            </div>

    <br />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Track currently selected card for desktop
        let selectedCardId = null;

        // Unified content display function - detects mobile vs desktop
        function handleCardClick(cardId) {
            const isDesktop = window.innerWidth >= 992; // Bootstrap lg breakpoint
            console.log(isDesktop);
            
            if (isDesktop) {
                // Desktop behavior - show content in detailed area
                useContent(cardId);
                highlightSelectedCard(cardId);
            } else {
                // Mobile behavior - toggle expand/collapse
                toggleCardContent(cardId);
            }
        }

        // Highlight selected card on desktop
        function highlightSelectedCard(cardId) {
            const facts = {{ ai_facts | tojson }};
            
            // Remove highlight from all cards
            facts.forEach(fact => {
                const card = document.querySelector(`[onclick="handleCardClick('${fact.id}')"]`);
                if (card) {
                    card.classList.remove('bg-primary', 'text-white');
                    card.classList.add('bg-white');
                }
            });
            
            // Add highlight to selected card
            const selectedCard = document.querySelector(`[onclick="handleCardClick('${cardId}')"]`);
            if (selectedCard) {
                selectedCard.classList.remove('bg-white');
                selectedCard.classList.add('bg-primary', 'text-white');
                selectedCardId = cardId;
            }
        }

        // Collapse all mobile cards
        function collapseAllMobileCards() {
            const facts = {{ ai_facts | tojson }};
            facts.forEach(fact => {
                const content = document.getElementById(fact.id + '-content');
                const toggle = document.getElementById(fact.id + '-toggle');
                
                if (content && toggle) {
                    content.style.display = 'none';
                    toggle.innerHTML = '<em>Click to expand...</em>';
                }
            });
        }

        // Handle window resize - collapse mobile cards when switching to desktop
        function handleWindowResize() {
            const isDesktop = window.innerWidth >= 992;
            
            if (isDesktop) {
                // If switching to desktop, collapse all mobile cards
                collapseAllMobileCards();
                // Add h-25 class to all cards for desktop
                addCardHeightClass();
                // Set title to col-8 for desktop
                setTitleColumnClass('col-8');
            } else {
                // If switching to mobile, clear card selection
                clearCardSelection();
                // Remove h-25 class from all cards for mobile
                removeCardHeightClass();
                // Set title to col-12 for mobile
                setTitleColumnClass('col-12');
            }
        }

        // Set title column class dynamically
        function setTitleColumnClass(className) {
            const titleElement = document.getElementById('topTitle');
            if (titleElement) {
                // Remove existing column classes
                titleElement.classList.remove('col-8', 'col-12');
                // Add new column class
                titleElement.classList.add(className);
            }
        }

        // Add h-25 class to all cards for desktop
        function addCardHeightClass() {
            const facts = {{ ai_facts | tojson }};
            facts.forEach(fact => {
                const card = document.querySelector(`[onclick="handleCardClick('${fact.id}')"]`);
                if (card) {
                    card.classList.add('h-25');
                }
            });
        }

        // Remove h-25 class from all cards for mobile
        function removeCardHeightClass() {
            const facts = {{ ai_facts | tojson }};
            facts.forEach(fact => {
                const card = document.querySelector(`[onclick="handleCardClick('${fact.id}')"]`);
                if (card) {
                    card.classList.remove('h-25');
                }
            });
        }

        // Clear card selection (remove highlights)
        function clearCardSelection() {
            const facts = {{ ai_facts | tojson }};
            
            facts.forEach(fact => {
                const card = document.querySelector(`[onclick="handleCardClick('${fact.id}')"]`);
                if (card) {
                    card.classList.remove('bg-primary', 'text-white');
                    card.classList.add('bg-white');
                }
            });
            
            selectedCardId = null;
        }

        // Add window resize listener
        window.addEventListener('resize', handleWindowResize);

        // Initialize page on load
        function initializePage() {
            console.log('🚀 Page loaded successfully!');
            
            // Check if we're on desktop and select card1
            const isDesktop = window.innerWidth >= 992;
            if (isDesktop) {
                // Desktop: select card1 and show its content
                useContent('card1');
                highlightSelectedCard('card1');
                // Add h-25 class for desktop
                addCardHeightClass();
                // Set title to col-8 for desktop
                setTitleColumnClass('col-8');
            } else {
                // Remove h-25 class for mobile
                removeCardHeightClass();
                // Set title to col-12 for mobile
                setTitleColumnClass('col-12');
            }
            
            // Add any other initialization code here
            // For example: analytics, theme detection, etc.
        }

        // Mobile/Tablet content display function
        function toggleCardContent(cardId) {
            const content = document.getElementById(cardId + '-content');
            const toggle = document.getElementById(cardId + '-toggle');
            
            if (content && toggle) {
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                    toggle.innerHTML = '<em>Click to collapse...</em>';
                } else {
                    content.style.display = 'none';
                    toggle.innerHTML = '<em>Click to expand...</em>';
                }
            }
        }

        function useContent(cardId) {
            const content = document.getElementById(cardId + '-content');
            const detailedContent = document.getElementById('detailed-content');
            
            if (content && detailedContent) {
                detailedContent.innerHTML = content.innerHTML;
            }
        }

        // Social Media Sharing Functions
        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("Check out these important facts about AI risks and safety!");
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent("8 Facts About AI - Important Information About AI Risks");
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}&title=${title}`, '_blank');
        }

        function copyLink() {
            const url = window.location.href;
            const btn = event.target.closest('a');
            const originalText = btn.innerHTML;
            
            // Try modern clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(url).then(function() {
                    showCopySuccess(btn, originalText);
                }).catch(function() {
                    // Fallback to legacy method
                    fallbackCopyText(url, btn, originalText);
                });
            } else {
                // Use legacy fallback method
                fallbackCopyText(url, btn, originalText);
            }
        }

        // Fallback copy method for older browsers or non-secure contexts
        function fallbackCopyText(text, btn, originalText) {
            // Create a temporary textarea element
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            
            try {
                textArea.focus();
                textArea.select();
                const successful = document.execCommand('copy');
                
                if (successful) {
                    showCopySuccess(btn, originalText);
                } else {
                    showCopyError(btn, originalText);
                }
            } catch (err) {
                showCopyError(btn, originalText);
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // Show success feedback
        function showCopySuccess(btn, originalText) {
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.classList.add('text-success');
            
            setTimeout(function() {
                btn.innerHTML = originalText;
                btn.classList.remove('text-success');
            }, 2000);
        }

        // Show error feedback
        function showCopyError(btn, originalText) {
            btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            btn.classList.add('text-danger');
            
            setTimeout(function() {
                btn.innerHTML = originalText;
                btn.classList.remove('text-danger');
            }, 2000);
        }
    </script>
